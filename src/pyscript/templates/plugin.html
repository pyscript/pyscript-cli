<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/{{ pyscript_version }}/pyscript.css"/>
    <script defer src="https://pyscript.net/releases/{{ pyscript_version }}/pyscript.js"></script>
</head>
<body>
    <!-- Load a config and example file -->
    <py-config src="./{{ config_file_path }}"></py-config>
    <py-script src="./{{ python_file_path }}"></py-script>

    <main>
        <div>
            <h1>{{ title }}</h1>
            <p>
                Welcome to the {{ plugin_name }} PyScript Plugin documentation.
            </p>
        </div>

        <div>
            <h2> Description </h2>
            <p>{{ plugin_description }}</p>
        </div>

        <div>
            <h2> Instructions </h2>
            <p>-- Instructions Here --</p>
        </div>

        <div>
            <h2> Example </h2>
            <p>Here's an example of how {{ title }} works.</p>
            <p>-- Example Here --</p>
        </div>
    </main>
</body>
</html>
